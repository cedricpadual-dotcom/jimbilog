<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíõ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fff8dc, #fff3e0, #fff9c4); /* soft yellow + pastel */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #5d4037;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: rgba(255, 255, 255, 0.25);
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 90%;
      position: relative;
      cursor: pointer;
    }

    h1, p {
      margin-bottom: 20px;
      font-size: 2em;
      opacity: 0;
      transition: opacity 1s ease, transform 1s ease, text-shadow 0.5s ease;
    }

    h1.show, p.show {
      opacity: 1;
      transform: translateY(0);
    }

    button {
      border: none;
      padding: 14px 28px;
      font-size: 1.1em;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.3s ease;
      position: relative;
      display: none;
    }

    .yes {
      background: #fbc02d;
      color: white;
    }

    .yes:hover {
      transform: scale(1.1);
    }

    .no {
      background: white;
      color: #fbc02d;
      position: absolute;
      transition: left 0.5s ease, top 0.5s ease;
    }

    .heart, .confetti, .sparkle {
      position: absolute;
      pointer-events: none;
      opacity: 0.9;
    }

    .heart {
      font-size: 18px;
      animation: floatHeart 2.5s ease forwards;
    }

    .confetti {
      width: 5-10px;
      height: 5-10px;
      animation: floatHeart 2.5s ease forwards;
    }

    .sparkle {
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: white;
      opacity: 0.8;
      animation: sparkleAnim 3s linear infinite;
    }

    @keyframes floatHeart {
      0% { transform: translate(0,0) rotate(0deg) scale(1); opacity: 1; }
      50% { transform: translate(10px,-150px) rotate(20deg) scale(1.2); }
      100% { transform: translate(-20px,-300px) rotate(-15deg) scale(1.5); opacity: 0; }
    }

    @keyframes sparkleAnim {
      0% { opacity: 0.2; transform: translateY(0) scale(0.5); }
      50% { opacity: 1; transform: translateY(-50px) scale(1); }
      100% { opacity: 0; transform: translateY(-100px) scale(0.5); }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1 id="slide1">Hey Jeremy üíõ</h1>
    <h1 id="slide2">I have something important to ask you‚Ä¶</h1>
    <h1 id="slide3">Will you be my Valentine? üå∏</h1>
    
    <button class="yes" onclick="yesClicked()">Yes üíï</button>
    <button class="no" onmouseover="moveButton()">No üòÖ</button>
  </div>

  <script>
    const slides = [
      document.getElementById('slide1'),
      document.getElementById('slide2'),
      document.getElementById('slide3')
    ];
    const card = document.getElementById('card');
    const yesBtn = document.querySelector('.yes');
    const noBtn = document.querySelector('.no');

    let currentSlide = 0;

    function showSlide(index) {
      slides.forEach((s) => s.classList.remove('show'));
      slides[index].classList.add('show');
    }

    showSlide(currentSlide);

    // Click to advance slides
    card.addEventListener('click', () => {
      if(currentSlide < slides.length - 1){
        currentSlide++;
        showSlide(currentSlide);
      } else {
        yesBtn.style.display = 'inline-block';
        noBtn.style.display = 'inline-block';
        moveButton();
      }
    });

    function yesClicked() {
      card.innerHTML = `
        <h1 class="show">YAY!! üíõ</h1>
        <p class="show">Baby, you make me feel so loved, happy, and complete every day ü•∞</p>
        <p class="show">I can‚Äôt wait for all the memories we‚Äôll make together in the future üå∏</p>
        <p class="show">Tan-aw lubot bi. I miss eating you my baby, see you soonest üòò</p>
        <p class="show">I love you so much ‚ù§Ô∏è</p>
      `;
      startConfetti();
      startHearts();
      startSparkles();
      sparkleText();
    }

    // Soft No button dodge
    function moveButton() {
      const cardRect = card.getBoundingClientRect();
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      // softer dodge
      const x = Math.random() * (cardRect.width - btnWidth);
      const y = Math.random() * (cardRect.height - btnHeight);

      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    // Confetti animation
    function startConfetti() {
      const colors = ['#ffb3ba','#ffdfba','#ffffba','#baffc9','#bae1ff','#e0bbff'];
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
        confetti.style.width = confetti.style.height = Math.random() * 10 + 5 + 'px';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }

    // Hearts float from card center
    function startHearts() {
      const colors = ['#ffb3ba','#ffdfba','#ffffba','#baffc9','#bae1ff','#e0bbff'];
      const cardRect = card.getBoundingClientRect();
      for (let i = 0; i < 50; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = (cardRect.left + cardRect.width/2 + (Math.random()-0.5)*120) + 'px';
        heart.style.top = (cardRect.top + cardRect.height/2 + (Math.random()-0.5)*60) + 'px';
        heart.style.color = colors[Math.floor(Math.random()*colors.length)];
        heart.style.fontSize = (14 + Math.random()*14) + 'px';
        heart.style.animationDuration = (2 + Math.random()*1.5) + 's';
        heart.style.transform = `rotate(${Math.random()*360}deg)`;
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }
    }

    // Sparkles floating in the background
    function startSparkles() {
      for (let i = 0; i < 50; i++) {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.style.left = Math.random() * window.innerWidth + 'px';
        sparkle.style.top = Math.random() * window.innerHeight + 'px';
        sparkle.style.width = sparkle.style.height = (Math.random()*3 + 2) + 'px';
        sparkle.style.animationDuration = (2 + Math.random()*2) + 's';
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 4000);
      }
    }

    // Sparkling text effect
    function sparkleText() {
      const texts = card.querySelectorAll('h1, p');
      texts.forEach((t, index) => {
        setInterval(() => {
          t.style.textShadow = `0 0 ${Math.random()*10+5}px rgba(255,255,255,0.7)`;
        }, 400 + index*100);
      });
    }

  </script>

</body>
</html>
