<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíò</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
      max-width: 420px;
      width: 90%;
      position: relative;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.3em;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    button {
      border: none;
      padding: 14px 28px;
      font-size: 1.1em;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s ease;
      position: relative;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .yes:hover {
      transform: scale(1.1);
    }

    .no {
      background: white;
      color: #ff4d6d;
      position: absolute;
      transition: left 0.3s ease, top 0.3s ease;
    }

    /* Confetti styles */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ffeb3b;
      top: 0;
      pointer-events: none;
      opacity: 0.9;
      border-radius: 50%;
      animation: fall 2s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(500px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Hey, Jeremy‚ù§Ô∏è</h1>
    <p>I have something important to ask you‚Ä¶</p>
    <h1>Will you be my Valentine? üíê</h1>

    <button class="yes" onclick="yesClicked()">Yes üíï</button>
    <button class="no" onmouseover="moveButton()">No üòÖ</button>
  </div>

  <script>
    const card = document.getElementById('card');
    const noBtn = document.querySelector('.no');

    function yesClicked() {
      card.innerHTML = `
        <h1>YAY!! üíñ</h1>
        <p>You just made me the happiest person alive ü•∞</p>
        <p>Happy Valentine‚Äôs Day üíê</p>
        <p>I can‚Äôt wait to make more memories with you ‚ù§Ô∏è</p>
      `;
      startConfetti();
    }

    function moveButton() {
      const cardRect = card.getBoundingClientRect();
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const x = Math.random() * (cardRect.width - btnWidth);
      const y = Math.random() * (cardRect.height - btnHeight);

      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    function startConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.backgroundColor = `hsl(${Math.random()*360}, 80%, 60%)`;
        confetti.style.width = confetti.style.height = Math.random() * 10 + 5 + 'px';
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 2000);
      }
    }
  </script>

</body>
</html>
