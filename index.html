<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíõ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffd1dc, #cfd9e6, #fff1d6); /* Pastel gradient */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #5d4037;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.3);
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 90%;
      position: relative;
    }

    h1, p {
      margin-bottom: 20px;
      font-size: 2em;
      opacity: 0;
      transition: opacity 1s ease;
    }

    button {
      border: none;
      padding: 14px 28px;
      font-size: 1.1em;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s ease;
      position: relative;
      display: none;
    }

    .yes {
      background: #fbc02d;
      color: white;
    }

    .yes:hover {
      transform: scale(1.1);
    }

    .no {
      background: white;
      color: #fbc02d;
      position: absolute;
      transition: left 0.3s ease, top 0.3s ease;
    }

    .heart, .confetti {
      position: absolute;
      pointer-events: none;
      opacity: 0.9;
      font-size: 18px;
      animation: floatHeart 2.5s ease forwards;
    }

    @keyframes floatHeart {
      0% { transform: translate(0,0) rotate(0deg) scale(1); opacity: 1; }
      50% { transform: translate(10px,-150px) rotate(20deg) scale(1.2); }
      100% { transform: translate(-20px,-300px) rotate(-15deg) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1 id="slide1">Hey Jeremy üíõ</h1>
    <h1 id="slide2">I have something important to ask you‚Ä¶</h1>
    <h1 id="slide3">Will you be my Valentine? üå∏</h1>
    
    <button class="yes" onclick="yesClicked()">Yes üíï</button>
    <button class="no" onmouseover="moveButton()">No üòÖ</button>
  </div>

  <script>
    const slides = [
      document.getElementById('slide1'),
      document.getElementById('slide2'),
      document.getElementById('slide3')
    ];
    const yesBtn = document.querySelector('.yes');
    const noBtn = document.querySelector('.no');
    let currentSlide = 0;

    function showSlide(index) {
      slides.forEach((s, i) => s.style.opacity = 0);
      slides[index].style.opacity = 1;
    }

    function nextSlide() {
      if (currentSlide < slides.length) {
        showSlide(currentSlide);
        currentSlide++;
        setTimeout(nextSlide, 2500); // 2.5s per slide
      } else {
        yesBtn.style.display = 'inline-block';
        noBtn.style.display = 'inline-block';
        moveButton(); // start No button in random position
      }
    }

    nextSlide();

    function yesClicked() {
      const card = document.getElementById('card');
      card.innerHTML = `
        <h1>YAY!! üíõ</h1>
        <p>You make me feel so loved, happy, and complete every single day ü•∞</p>
        <p>Happy Valentine‚Äôs Day üå∏</p>
        <p>I cherish every moment with you ‚ù§Ô∏è</p>
      `;
      startConfetti();
      startHearts();
    }

    function moveButton() {
      const cardRect = document.getElementById('card').getBoundingClientRect();
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const x = Math.random() * (cardRect.width - btnWidth);
      const y = Math.random() * (cardRect.height - btnHeight);

      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    function startConfetti() {
      const colors = ['#ffb3ba','#ffdfba','#ffffba','#baffc9','#bae1ff','#e0bbff']; // pastel
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
        confetti.style.width = confetti.style.height = Math.random() * 10 + 5 + 'px';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 2000);
      }
    }

    function startHearts() {
      const colors = ['#ffb3ba','#ffdfba','#ffffba','#baffc9','#bae1ff','#e0bbff']; // pastel
      const card = document.getElementById('card');
      const cardRect = card.getBoundingClientRect();
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = (cardRect.left + cardRect.width/2 + (Math.random()-0.5)*100) + 'px';
        heart.style.top = (cardRect.top + cardRect.height/2 + (Math.random()-0.5)*50) + 'px';
        heart.style.color = colors[Math.floor(Math.random()*colors.length)];
        heart.style.fontSize = (14 + Math.random()*10) + 'px';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2500 + Math.random()*500);
      }
    }
  </script>

</body>
</html>
