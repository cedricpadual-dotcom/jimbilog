<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíõ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fff176, #ffd54f);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #5d4037;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
      max-width: 450px;
      width: 90%;
      position: relative;
    }

    img {
      width: 100%;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      position: relative;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.2em;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    button {
      border: none;
      padding: 14px 28px;
      font-size: 1.1em;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s ease;
      position: relative;
    }

    .yes {
      background: #fbc02d;
      color: white;
    }

    .yes:hover {
      transform: scale(1.1);
    }

    .no {
      background: white;
      color: #fbc02d;
      position: absolute;
      transition: left 0.3s ease, top 0.3s ease;
    }

    .heart, .confetti {
      position: absolute;
      pointer-events: none;
      opacity: 0.9;
      font-size: 16px;
      animation: floatUp 2s linear forwards;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-300px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <img src="https://drive.google.com/uc?export=view&id=1r9e5gaBUcrkjoAQ0GLJ2xidi-6_OOz4n" alt="Us Together" id="photo">
    <h1>Hey, Jeremyüíõ</h1>
    <p>I have something important to ask you‚Ä¶</p>
    <h1>Will you be my Valentine? üåª</h1>

    <button class="yes" onclick="yesClicked()">Yes üíï</button>
    <button class="no" onmouseover="moveButton()">No üòÖ</button>
  </div>

  <script>
    const card = document.getElementById('card');
    const noBtn = document.querySelector('.no');
    const photo = document.getElementById('photo');

    function yesClicked() {
      card.innerHTML = `
        <h1>YAY!! üíõ</h1>
        <p>You make me feel so loved, happy, and complete every single day ü•∞</p>
        <p>Happy Valentine‚Äôs Day üåª</p>
        <p>I cherish every moment with you ‚ù§Ô∏è</p>
      `;
      startConfetti();
      startHearts();
    }

    function moveButton() {
      const cardRect = card.getBoundingClientRect();
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const x = Math.random() * (cardRect.width - btnWidth);
      const y = Math.random() * (cardRect.height - btnHeight);

      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    function startConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.backgroundColor = `hsl(${Math.random()*60 + 40}, 80%, 60%)`;
        confetti.style.width = confetti.style.height = Math.random() * 10 + 5 + 'px';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 2000);
      }
    }

    function startHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '‚ù§Ô∏è';
        const photoRect = photo.getBoundingClientRect();
        heart.style.left = (photoRect.left + Math.random() * photoRect.width) + 'px';
        heart.style.top = (photoRect.top + Math.random() * photoRect.height) + 'px';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000 + Math.random() * 1000);
      }
    }
  </script>

</body>
</html>
